<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <p class="js-calculation"></p>
        <p>
            <button onclick="
                updateCalculation(' 1 ');   
            ">1</button>
            <button onclick="
                updateCalculation(' 2 ');
            ">2</button>
            <button onclick="
                updateCalculation(' 3 ');
            ">3</button>
             <button onclick="
             updateCalculation(' + ');
            ">+</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('4');    
            ">4</button>
            <button onclick="
                updateCalculation('5');
            ">5</button>
            <button onclick="
                updateCalculation('6');
            ">6</button>
            <button onclick="
                updateCalculation(' - ');
            ">-</button>
        </p>
        
        <p>
            <button onclick="
                updateCalculation('7');   
            ">7</button>
            <button onclick="
                updateCalculation('8');
            ">8</button>
            <button onclick="
                updateCalculation('9');
            ">9</button>
            <button onclick="
                updateCalculation(' * ');
            ">*</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('0');
            ">0</button>
            <button onclick="
                updateCalculation('.');
            ">.</button>
            <button onclick="
                calculation = eval(calculation);
                displayResult()

                saveCalculation(calculation);
            ">=</button>
            <button onclick="
                updateCalculation(' / ');
            ">/</button>
        </p>

        <p>
            <button onclick="
                calculation = '';
                console.log(calculation);
                displayResult();

                saveCalculation(calculation);
            ">Clear</button>
        </p>

        <script>
            let calculation = localStorage.getItem('calculation') || '';
            displayResult();

            function updateCalculation(value) {
                calculation += value;
                displayResult();
                localStorage.setItem('calculation', calculation);
            }

            function saveCalculation() {
                localStorage.setItem('calculation', calculation);
            }

            function displayResult() {
                document.querySelector('.js-calculation').innerHTML = calculation;
            }
        </script>

    </body>
</html>
