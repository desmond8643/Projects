<!DOCTYPE html>
<html>

    <head>
        <title>
            Cart Quantity
        </title>

    </head>

    <body>
        <button onclick="
            displayCartQuantity();
        ">Show Quantity</button>
        <button onclick="
            updateCartQuantity(1);
        ">Add to Cart</button>

        <button onclick="
            updateCartQuantity(2);
        ">+2</button>

        <button onclick="
            updateCartQuantity(3);
        ">+3</button>

        <button onclick="
            updateCartQuantity(4);
        ">+4</button>

        <button onclick="
            updateCartQuantity(5);
        ">+5</button>
    
        <button onclick="
            updateCartQuantity(-1);
        ">Remove From Cart</button>

        <button onclick="
            updateCartQuantity(-2);
        ">-2</button>

        <button onclick="
            updateCartQuantity(-3);
        ">-3</button>

        <button onclick="
            console.log('Cart was reset.')
            cartQuantity = 0;
            displayCartQuantity();

        ">Reset Cart</button>
        <p class="js-quantity"></p>

        <script>
            /*camelCase*/
            /*PascalCase*/
            /*kebab-case not work in javascript*/
            /*snake_case is used in other languages*/
            let cartQuantity = 0;
            displayCartQuantity();

            function updateCartQuantity(change) {
                if (cartQuantity + change > 10 ) {
                    alert('The cart is full');
                    return;
                } else if (cartQuantity + change < 0) {
                    alert('Not enough items in the cart');
                    return;
                } 
                cartQuantity += change;

                displayCartQuantity();
            }

            function displayCartQuantity() {
                document.querySelector('.js-quantity').innerHTML = `Cart Quantity: ${cartQuantity}`;
            }
                
        </script>
    </body>

</html>
